<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rtcl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .logo {
      position: absolute;
      top: 40vh; /* 2/5th of viewport height */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: auto;
    }

    .coming-soon {
      position: absolute;
      top: 80vh; /* 4/5th of viewport height */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="rtcl" class="logo">
  <div class="coming-soon">coming soon</div>
</body>
</html>
